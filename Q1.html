<!DOCTYPE html>
<html>
<title>Q1</title>
<body>

<script type="text/javascript">
	
	var name,startAge,nowAge,cal,result;
	name = prompt("What's your name?");
	startAge = prompt("How old when you first used a computer?");
	nowAge = prompt("How old are you now?");
	cal = nowAge-startAge;
	result =name+",you have used computer for "+cal+"years.";
	document.write(result);

	

</script>

</body>
</html>
